<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>
</head>
<body>
<h2>cell that spans two coloumns</h2>
<p> To make a cell spawn morw than two coloumn, use the colspan atribute.</p>

<table style="width: 100%">
    <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th>
    </tr>
    <tr>
        <td> Aqil Bahri</td>
        <td>01234</td>
        <td>05678</td>
    </tr>
</table>
</body>
</html>
