<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            /* Menggunakan gradien linear dari atas ke bawah */
            background: linear-gradient(to bottom, #33b5e5, #0099cc);
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Latar belakang semi-transparan */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gradien Background Page</h1>
        <p>This is for example how gradients implementations look like.</p>
    </div>
</body>
</html>
