<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .text-container {
            background-color: #fff;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #333;
            text-transform: uppercase; /* Efek text-transform */
            text-decoration: underline; /* Efek text-decoration */
        }

        p {
            font-size: 18px;
            color: #666;
            letter-spacing: 2px; /* Efek letter-spacing */
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Text Effects Example</h1>
        <p>This is an example of text effects including text-transform, text-decoration, and letter-spacing.</p>
    </div>
</body>
</html>
